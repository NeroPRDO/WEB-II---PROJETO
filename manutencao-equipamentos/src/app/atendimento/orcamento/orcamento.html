<div class="container">
    <div class="content">
        <h1 class="title title-second">Orçamento</h1>

        <div class="form-input-group">
            <label>ID da Solicitação</label>
            <p>{{ id }}</p>
        </div>

        <div class="form-input-group">
            <label>Equipamento</label>
            <p>{{ descricaoEquip }}</p>
        </div>

        <div class="form-input-group">
            <label>Categoria</label>
            <p>{{ categoria }}</p>
        </div>

        <div class="form-input-group">
            <label>Defeito</label>
            <p>{{ defeito }}</p>
        </div>

        <div class="form-input-group destaque">
            <label>Preço Orçado</label>
            <p class="valor">R$ {{ preco.toFixed(2) }}</p>
        </div>

        <div class="actions">
            <button class="btn btn-second" (click)="aprovar()">Aprovar Serviço</button>
            <button class="btn btn-primary" (click)="abrirRejeicao()">Rejeitar Serviço</button>
        </div>

        <!-- Motivo da rejeição (leve, sem lib externa) -->
        <div *ngIf="showRejeicao" class="rejeicao">
            <h3 class="title title-second">Motivo da Rejeição</h3>
            <textarea [(ngModel)]="motivo" rows="4" placeholder="Descreva o motivo"></textarea>
            <div class="actions">
                <button class="btn btn-primary" (click)="cancelarRejeicao()">Cancelar</button>
                <button class="btn btn-second" (click)="confirmarRejeicao()">Confirmar</button>
            </div>
        </div>
    </div>
</div>
