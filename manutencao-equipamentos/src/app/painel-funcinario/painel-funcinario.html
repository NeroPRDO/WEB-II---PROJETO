<app-nav></app-nav>

<div class="container">
    <div class="row justify-content-center painel-funcionario">
        <div class="col-3">
            <panel>
                <div class="acoes-funcionario">
                    <btn-gradient message="Ver Solicitacoes"></btn-gradient>
                    <btn-gradient message="Manter Funcionarios"></btn-gradient>
                    <btn-gradient message="Gerar Relatorio"></btn-gradient>
                </div>
            </panel>
        </div>
        <div class="col-8">
            <panel>

                <h3 class="text-center">Chamados Abertos</h3>

                <div class="filtros-chamados">
                    <span>Mostrar</span>
                    <select class="form-select form-select-sm" aria-label="Small select example">
                        <option value="1">Todas</option>
                        <option value="1">Abertas Hoje</option>
                        <option value="2">Periodo</option>
                    </select>
                </div>
                <ng-template #templateCodigo let-row>
                    <div class="codigo">{{ row.codigo }}</div>
                </ng-template>

                <ng-template #templateAcao let-row>
                    <span class="acao">orcamento</span>
                </ng-template>

                <app-table-chamado
                [colunas]="[
                    { id: 'codigo', header: 'codigo', render: templateCodigo },
                    { id: 'cliente', header: 'cliente' },
                    { id: 'descricao', header: 'descricao'},
                    { id: 'data_chamado', header: 'data'},
                    { id: 'acao', header: 'acao', render: templateAcao}
                ]"
                [data]="data"
                />
            </panel>
        </div>
    </div>
