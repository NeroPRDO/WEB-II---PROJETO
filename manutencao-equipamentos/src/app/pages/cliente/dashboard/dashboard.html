<app-nav></app-nav>
<section>
    <div class="title">
        <div class="chamada-title">
            <h1>Solicitações</h1>
        </div>

        <button class="button" routerLink="/cadastro-atendimento">+ Solicitação</button>
    </div>

    <!-- Tabela de solicitações -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>dataHora</th>
                <th>descricao</th>
                <th>estado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            @for (solicitacao of lista; track solicitacao) {
            <tr>
                <td>{{ solicitacao.id }}</td>
                <td>{{ solicitacao.dataHora | date: 'dd/MM/yyyy HH:mm' }}</td>
                <td>{{ solicitacao.descricao }}</td>
                <td>{{ solicitacao.estadoChamado }}</td>
                <td>
                    <button class="button-visualizar" [routerLink]="['/visualizar-servico', solicitacao.id]">
                        Solicitação
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>

</section>
